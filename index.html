<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Murat Yessen" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div id="preview-container"></div>
    </header>
    <main>
      <form id="b-radius-form">
        <h4>Enter border radius values:</h4>
        <div class="input-fields">
          <input type="number" name="tl" min="0" placeholder="top-left" />
          <input type="number" name="tr" min="0" placeholder="top-right" />
          <input type="number" name="bl" min="0" placeholder="bottom-left" />
          <input type="number" name="br" min="0" placeholder="bottom-right" />
        </div>
        <button class="secondary" type="submit">Preview</button>
      </form>
    </main>
    <footer>
      <h4>CSS Code Snippet</h4>
      <div id="css-code"></div>
      <button class="secondary" id="copyBtn">Copy</button>
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
